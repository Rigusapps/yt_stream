<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f4f7fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

/* Card login */
.card{
  background:white;
  padding:32px 30px 30px;
  border-radius:12px;
  width:320px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  text-align:center;
}

/* Logo */
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}
.logo img{
  max-width:160px;
  max-height:70px;
  width:auto;
  height:auto;
  object-fit:contain;
}

/* Title */
.card h2{
  margin:10px 0 16px;
}

/* Form */
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:10px;
  margin-top:15px;
  background:#2563eb;
  color:white;
  border:0;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#1e4fd8;
}
.error{
  color:red;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO DI TENGAH -->
  <div class="logo">
    <img src="assets/img/Logo.png" alt="Buana Media">
  </div>

  <h2>Login</h2>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button type="button" onclick="login()">Masuk</button>

  <div id="err" class="error"></div>
</div>

<script src="auth.js"></script>
</body>
</html>
