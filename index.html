<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f7fb;
  font-family:Arial, sans-serif;
}

.login-box{
  width:100%;
  max-width:360px;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

.login-box img{
  max-width:150px;
  margin-bottom:16px;
}

.login-box h2{
  margin:0 0 16px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

.login-box button{
  width:100%;
  padding:12px;
  font-size:16px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
}

.login-box .error{
  margin-top:10px;
  color:red;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="Logo.png" alt="Buana Media">
  <h2>Login</h2>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">

  <button onclick="login()">Masuk</button>
  <div id="err" class="error"></div>
</div>

<script src="auth.js"></script>
</body>
</html>
