<!doctype html>
<html lang="id">
<head>
<script src="auth.js"></script>
<meta charset="utf-8">
<title>Penyimpanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
/* =================================================
   BASE
   ================================================= */
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}

.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}

/* =================================================
   NAV DESKTOP
   ================================================= */
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}

.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.15s ease;
}

.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.nav-item.logout{ color:#e11d48; }

/* =================================================
   HAMBURGER HEADER (MOBILE ONLY)
   ================================================= */
.nav-header{
  display:none;
  margin-top:16px;
}

.hamburger{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
  font-weight:600;
  background:none;
  border:none;
  cursor:pointer;
  padding:8px 12px;
}

/* =================================================
   CARD & BUTTON
   ================================================= */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}

.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}

.btn.blue{ background:#2563eb; color:white; }
.btn.red{ background:#e11d48; color:white; }
.btn.gray{ background:#e5e7eb; color:#1f2937; }

.small{
  font-size:14px;
  color:#6b7280;
}

/* =================================================
   TABLE DESKTOP
   ================================================= */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}

th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  vertical-align:middle;
}

.preview{
  width:70px;
  height:40px;
  object-fit:cover;
  border-radius:4px;
  background:#000;
  border:1px solid #222;
  aspect-ratio:16/9;
}

/* =================================================
   MOBILE MODE (FINAL, NO CONFLICT)
   ================================================= */
@media (max-width:480px){

  body{
    overflow-x:hidden;
  }

  .container{
    max-width:100%;
    margin:0;
    padding:16px;
    border-radius:0;
  }

  /* SHOW HAMBURGER */
  .nav-header{
    display:block;
  }

  /* NAV CLOSED BY DEFAULT */
  .nav{
    display:none;
    flex-direction:column;
    margin-top:10px;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;
  }

  .nav.show{
    display:flex;
  }

  .nav-item{
    padding:12px 16px;
    border-bottom:1px solid #e5e7eb;
    font-size:15px;
  }

  .nav-item:last-child{
    border-bottom:none;
  }

  /* CARD */
  .card{
    padding:16px;
  }

  /* FORM */
  input[type="file"],
  button{
    width:100%;
    font-size:16px;
  }

  button{
    min-height:44px;
    margin-top:8px;
  }

  /* TABLE → CARD */
  table,
  thead,
  tbody,
  tr,
  th,
  td{
    display:block;
    width:100%;
    box-sizing:border-box;
  }

  thead{ display:none; }

  tbody tr{
    border:1px solid #e5e7eb;
    border-radius:12px;
    padding:12px;
    margin-bottom:14px;
  }

  td{
    border:none;
    padding:6px 0;
    font-size:14px;
    word-break:break-word;
  }

  td:nth-child(1)::before{ content:"Preview"; font-weight:600; display:block; }
  td:nth-child(2)::before{ content:"Nama File"; font-weight:600; display:block; }
  td:nth-child(3)::before{ content:"Ukuran"; font-weight:600; display:block; }
  td:last-child::before{ content:"Aksi"; font-weight:600; display:block; margin-top:8px; }

  .preview{
    width:100%;
    max-width:240px;
    height:auto;
  }

  td:last-child button{
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
    height:42px;
    margin-top:6px;
    padding:0;
    font-size:14px;
    border-radius:8px;
  }
}


/* ==================================
   MOBILE HEADER STANDARD (GLOBAL)
   ================================== */
@media (max-width: 480px){

  /* HEADER UTAMA */
  h1{
    font-size:20px !important;
    line-height:1.3;
    margin:0;
  }

  /* SUB HEADER / DESKRIPSI */
  h1 + p{
    font-size:14px !important;
    margin-top:6px;
    margin-bottom:12px;
    color:#6b7280;
  }
}

   
</style>
</head>
