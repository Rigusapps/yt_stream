<!doctype html>
<html lang="id">
<head>
<script src="auth.js"></script>
<meta charset="utf-8">
<title>Pengaturan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
/* =================================================
   BASE
   ================================================= */
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}

.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}

/* =================================================
   NAV DESKTOP
   ================================================= */
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}

.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
}

.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.nav-item.logout{ color:#e11d48; }

/* =================================================
   HAMBURGER HEADER (MOBILE)
   ================================================= */
.nav-header{
  display:none;
  margin-top:16px;
}

.hamburger{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
  font-weight:600;
  background:none;
  border:none;
  cursor:pointer;
  padding:8px 12px;
}

/* =================================================
   CARD & FORM
   ================================================= */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}

.input{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border:1px solid #e5e7eb;
  border-radius:8px;
  font-size:16px;
}

.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}

.btn.blue{ background:#2563eb; color:white; }

.small{
  font-size:14px;
  color:#6b7280;
}

/* =================================================
   MOBILE MODE (FINAL, NO CONFLICT)
   ================================================= */
@media (max-width:480px){

  body{
    overflow-x:hidden;
  }

  .container{
    max-width:100%;
    margin:0;
    padding:16px;
    border-radius:0;
  }

  /* SHOW HAMBURGER */
  .nav-header{
    display:block;
  }

  /* NAV CLOSED BY DEFAULT */
  .nav{
    display:none;
    flex-direction:column;
    margin-top:10px;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;
  }

  .nav.show{
    display:flex;
  }

  .nav-item{
    padding:12px 16px;
    border-bottom:1px solid #e5e7eb;
    font-size:15px;
  }

  .nav-item:last-child{
    border-bottom:none;
  }

  /* CARD */
  .card{
    padding:16px;
  }

  /* BUTTON */
  button{
    width:100%;
    min-height:44px;
    font-size:16px;
    margin-top:8px;
  }
}

/* ==================================
   MOBILE HEADER STANDARD (GLOBAL)
   ================================== */
@media (max-width: 480px){

  /* HEADER UTAMA */
  h1{
    font-size:20px !important;
    line-height:1.3;
    margin:0;
  }

  /* SUB HEADER / DESKRIPSI */
  h1 + p{
    font-size:14px !important;
    margin-top:6px;
    margin-bottom:12px;
    color:#6b7280;
  }
}

   
   
</style>
</head>

<body class="settings-page">

<div class="container">

  <h1 style="margin:0;">Pengaturan</h1>
  <p style="margin:6px 0 0; color:#6b7280;">Ubah password login di perangkat ini.</p>

  <!-- HAMBURGER -->
  <div class="nav-header">
    <button class="hamburger" onclick="toggleMenu()">â˜° <span>Pengaturan</span></button>
  </div>

  <!-- NAV -->
  <div class="nav" id="navMenu">
    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item">Jadwal Live</a>
    <a href="pengaturan.html" class="nav-item active">Pengaturan</a>
    <a href="#" onclick="logout()" class="nav-item logout">Logout</a>
  </div>

  <!-- GANTI PASSWORD -->
  <div class="card">
    <h3 style="margin-top:0;">Ganti Password</h3>

    Password Lama
    <input id="oldPass" type="password" class="input" placeholder="Password lama">

    Password Baru
    <input id="newPass" type="password" class="input" placeholder="Password baru">

    <button class="btn blue" onclick="changePassword()">Simpan Password</button>

    <div id="msg" class="small" style="margin-top:10px;"></div>
  </div>

</div>

<script>
function changePassword(){
  const oldP = oldPass.value.trim();
  const newP = newPass.value.trim();
  const msg = document.getElementById("msg");

  const currentPass = localStorage.getItem("local_password") || "Steve123";

  if(oldP !== currentPass){
    msg.innerHTML = "<span style='color:#e11d48'>Password lama salah</span>";
    return;
  }

  if(!newP){
    msg.innerHTML = "<span style='color:#e11d48'>Password baru tidak boleh kosong</span>";
    return;
  }

  localStorage.setItem("local_password", newP);

  msg.innerHTML =
    "<span style='color:#16a34a'>Password berhasil diubah (hanya di perangkat ini)</span>";

  oldPass.value = "";
  newPass.value = "";
}
</script>

<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
