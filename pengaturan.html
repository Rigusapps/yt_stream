<style>

/* ==================================
   MOBILE FIX – PENGATURAN (FINAL)
   ================================== */

  /* RESET */
  body.settings-page{
    margin:0 !important;
    padding:0 !important;
    overflow-x:hidden !important;
  }

  /* CONTAINER */

    margin:0 !important;
    padding:16px !important;
    box-sizing:border-box;
  }

  /* NAV */
  .settings-page .nav{
    display:flex;
    gap:16px;
    overflow-x:auto;
    white-space:nowrap;
    padding-bottom:8px;
    -webkit-overflow-scrolling:touch;
  }

  .settings-page .nav::-webkit-scrollbar{
    display:none;
  }

  .settings-page .nav-item{
    flex-shrink:0;
    font-size:15px;
  }

  /* JUDUL */
  .settings-page h1{
    font-size:22px;
    line-height:1.3;
    margin-bottom:4px;
  }

  .settings-page p{
    font-size:14px;
  }

  /* CARD / SECTION */
  .settings-page .card{
    width:100% !important;
    max-width:100% !important;
    padding:16px !important;
    margin-top:16px;
    border-radius:12px;
    box-sizing:border-box;
  }

  /* LABEL */
  .settings-page label{
    display:block;
    font-size:14px;
    margin-bottom:4px;
    font-weight:600;
  }

  /* FORM */
  .settings-page input,
  .settings-page select,
  .settings-page textarea{
    width:100% !important;
    box-sizing:border-box;
    font-size:16px;
    padding:10px;
    margin-bottom:12px;

  }

  /* CHECKBOX / RADIO */
  .settings-page input[type="checkbox"],
  .settings-page input[type="radio"]{
    width:auto !important;
    margin-right:6px;
  }

  /* BUTTON */
  .settings-page button{
    width:100%;
    min-height:44px;
    font-size:16px;
    margin-top:10px;
    border-radius:10px;
  }

  /* GROUP SPACING */

  }

  /* FOOTER (JIKA ADA) */

<body class="settings-page">

<div class="container">

<!-- ============================= -->
<!-- GANTI PASSWORD -->
<!-- ============================= -->
<div class="card">
  <h3 style="margin-top:0;">Ganti Password</h3>

  Password Lama
  <input id="oldPass" type="password" class="input" placeholder="Password lama">

  Password Baru
  <input id="newPass" type="password" class="input" placeholder="Password baru">

  <button class="btn blue" onclick="changePassword()">Simpan Password</button>

  <div id="msg" class="small" style="margin-top:10px;"></div>
</div>

</div>

<script>
function changePassword(){
  const oldP = oldPass.value.trim();
  const newP = newPass.value.trim();
  const msg = document.getElementById("msg");

  // Password default (sesuai auth.js)
  const currentPass = localStorage.getItem("local_password") || "Steve123";

  if(oldP !== currentPass){
    msg.innerHTML = "<span style='color:#e11d48'>Password lama salah</span>";
    return;
  }

  if(!newP){
    msg.innerHTML = "<span style='color:#e11d48'>Password baru tidak boleh kosong</span>";
    return;
  }

  localStorage.setItem("local_password", newP);

  msg.innerHTML =
    "<span style='color:#16a34a'>Password berhasil diubah (hanya di perangkat ini)</span>";

  oldPass.value = "";
  newPass.value = "";
}
</script>

<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}
</script>
