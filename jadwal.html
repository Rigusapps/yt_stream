<!doctype html>
<html lang="id">
<head>
<script src="auth.js"></script>
<meta charset="utf-8"/>
<title>Jadwal Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
/* =================================================
   BASE
   ================================================= */
body{
  font-family:'Inter',sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}

.container{
  max-width:980px;
  margin:36px auto;
  padding:28px;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(16,24,40,0.06);
}

/* =================================================
   NAV DESKTOP
   ================================================= */
.nav{
  margin-top:20px;
  display:flex;
  gap:30px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:12px;
}

.nav-item{
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  padding-bottom:6px;
  border-bottom:2px solid transparent;
  transition:.15s;
}

.nav-item:hover{ color:#2563eb; }
.nav-item.active{ color:#2563eb; border-color:#2563eb; }
.nav-item.logout{ color:#e11d48; }

/* =================================================
   HAMBURGER HEADER (MOBILE)
   ================================================= */
.nav-header{
  display:none;
  margin-top:16px;
}

.hamburger{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
  font-weight:600;
  background:none;
  border:none;
  cursor:pointer;
  padding:8px 12px;
}

/* =================================================
   CARD & BUTTON
   ================================================= */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  margin-top:24px;
}

.btn{
  padding:8px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  border:0;
}

.btn.blue{ background:#2563eb;color:white; }
.btn.red{ background:#e11d48;color:white; }
.btn.gray{ background:#e5e7eb;color:#1f2937; }

.btn.small-btn{
  padding:6px 12px;
  font-size:13px;
  border-radius:6px;
}

.small{
  font-size:13px;
  color:#6b7280;
}

/* =================================================
   TABLE DESKTOP
   ================================================= */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}

th,td{
  padding:12px 6px;
  text-align:left;
  border-bottom:1px solid #e5e7eb;
  vertical-align:top;
}

td a{
  word-break:break-all;
}

/* =================================================
   MOBILE MODE (FINAL, NO CONFLICT)
   ================================================= */
@media (max-width:480px){

  body{
    overflow-x:hidden;
  }

  .container{
    max-width:100%;
    margin:0;
    padding:16px;
    border-radius:0;
  }

  /* SHOW HAMBURGER */
  .nav-header{
    display:block;
  }

  /* NAV CLOSED BY DEFAULT */
  .nav{
    display:none;
    flex-direction:column;
    margin-top:10px;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;
  }

  .nav.show{
    display:flex;
  }

  .nav-item{
    padding:12px 16px;
    border-bottom:1px solid #e5e7eb;
    font-size:15px;
  }

  .nav-item:last-child{
    border-bottom:none;
  }

  /* CARD */
  .card{
    padding:16px;
  }

  /* TABLE → CARD MODE */
  table,
  thead,
  tbody,
  tr,
  th,
  td{
    display:block;
    width:100%;
    box-sizing:border-box;
  }

  thead{ display:none; }

  tbody tr{
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:12px;
    padding:12px;
    margin-bottom:14px;
  }

  td{
    border:none;
    padding:6px 0;
    font-size:14px;
    word-break:break-word;
  }

  td:nth-child(1)::before{
    content:"Waktu (WIB)";
    font-weight:600;
    display:block;
  }

  td:nth-child(2)::before{
    content:"Judul";
    font-weight:600;
    display:block;
  }

  td:nth-child(3)::before{
    content:"Durasi";
    font-weight:600;
    display:block;
  }

  td:nth-child(4)::before{
    content:"Video";
    font-weight:600;
    display:block;
  }

  td:last-child::before{
    content:"Aksi";
    font-weight:600;
    display:block;
    margin-top:8px;
  }

  /* AKSI */
  .action-box{
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  td:last-child a,
  td:last-child button{
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
    height:42px;
    font-size:14px;
    border-radius:8px;
    padding:0;
  }
}

/* ==================================
   MOBILE HEADER STANDARD (GLOBAL)
   ================================== */
@media (max-width: 480px){

  /* HEADER UTAMA */
  h1{
    font-size:20px !important;
    line-height:1.3;
    margin:0;
  }

  /* SUB HEADER / DESKRIPSI */
  h1 + p{
    font-size:14px !important;
    margin-top:6px;
    margin-bottom:12px;
    color:#6b7280;
  }
}

/* ==================================
   DESKTOP HEADER STANDARD (GLOBAL)
   ================================== */
@media (min-width: 481px){

  /* HEADER UTAMA */
  h1{
    font-size:26px !important;
    line-height:1.35;
    margin:0;
  }

  /* SUB HEADER / DESKRIPSI */
  h1 + p{
    font-size:15px !important;
    margin-top:8px;
    margin-bottom:16px;
    color:#6b7280;
  }
}

/* ==================================
   FIX FINAL: COPY & HAPUS SAMA BESAR
   (JADWAL - MOBILE)
   ================================== */
@media (max-width: 480px){

  .schedule-page .action-box a,
  .schedule-page .action-box button{
    display:flex !important;
    align-items:center;
    justify-content:center;

    width:100%;
    height:42px;          /* KUNCI TINGGI */
    padding:0 !important; /* HAPUS padding beda */
    margin:0;

    font-size:14px;
    line-height:1;        /* PENTING */
    box-sizing:border-box;
  }

  .schedule-page .action-box{
    gap:6px;
  }
}

   
</style>
</head>

<body class="schedule-page">

<div class="container">

  <h1 style="margin:0;">Jadwal Live</h1>
  <p style="margin:6px 0 0;color:#6b7280;">Halaman untuk melihat jadwal livestream.</p>

  <!-- HAMBURGER -->
  <div class="nav-header">
    <button class="hamburger" onclick="toggleMenu()">☰ <span>Jadwal Live</span></button>
  </div>

  <!-- NAV -->
  <div class="nav" id="navMenu">
    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="penyimpanan.html" class="nav-item">Penyimpanan</a>
    <a href="jadwal.html" class="nav-item active">Jadwal Live</a>
    <a href="pengaturan.html" class="nav-item">Pengaturan</a>
    <a href="#" onclick="logout()" class="nav-item logout">Logout</a>
  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <button id="sync" class="btn blue">Sync Now</button>
      <div class="small" id="status">—</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Waktu (WIB)</th>
          <th>Judul</th>
          <th>Durasi</th>
          <th>Video</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5" class="small">Memuat...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
const API = "https://yt-scheduler-api.rigus-apps.workers.dev";

function fmtWIB(iso){
  const dt = new Date(iso);
  const d = String(dt.getDate()).padStart(2,'0');
  const m = String(dt.getMonth()+1).padStart(2,'0');
  const y = dt.getFullYear();
  const hh = String(dt.getHours()).padStart(2,'0');
  const mm = String(dt.getMinutes()).padStart(2,'0');
  const ss = String(dt.getSeconds()).padStart(2,'0');
  return `${d}/${m}/${y}, ${hh}.${mm}.${ss}`;
}

async function load(){
  document.getElementById("status").textContent = "Syncing...";
  const r = await fetch(API + "/schedule");
  const j = await r.json();

  if(!j.ok){
    document.getElementById("status").textContent = "Error!";
    return;
  }

  document.getElementById("status").textContent =
    "Terakhir: " + new Date().toLocaleString("id-ID");

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  const list = j.list.sort((a,b)=> new Date(a.start_time) - new Date(b.start_time));
  const now = Date.now();

  list.forEach(item=>{
    const start = new Date(item.start_time).getTime();
    const end = start + (item.duration_seconds*1000);
    const selesai = now >= end;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${fmtWIB(item.start_time)}</td>
      <td><b>${item.title}</b></td>
      <td>${Math.floor(item.duration_seconds/60)}m</td>
      <td class="small">${item.video_url}</td>
      <td>
        <div class="action-box">
          ${
            selesai
            ? `<a href="dashboard.html?copy_id=${item.id}" class="btn gray small-btn">Copy</a>`
            : `<span class="small">Belum selesai</span>`
          }
          <button class="btn red small-btn" data-del="${item.id}">Hapus</button>
        </div>
      </td>
    `;

    tbody.appendChild(tr);
  });

  document.querySelectorAll("button[data-del]").forEach(btn=>{
    btn.onclick = async ()=>{
      if(!confirm("Hapus jadwal?")) return;
      await fetch(API + "/schedule/" + btn.dataset.del,{method:"DELETE"});
      load();
    };
  });
}

document.getElementById("sync").onclick = load;
load();

function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
